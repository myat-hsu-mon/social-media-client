
<mat-toolbar >
    <div>
        <input placeholder="send a message" [(ngModel)]="text">
        <button mat-button (click)="sendMessage()">Send</button>
    </div>
</mat-toolbar>
<h1>
    {{data.receiverName}}
</h1>
<div id="div-message-area"  #scrollMe>
    <span *ngFor="let message of data.messages" [ngClass]="{'right':data.senderId == message.senderId, 'left': data.receiverId == message.senderId}" >
        {{message.messageBody}}
    </span>
</div>
